{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center"><h1>This is your home page</h1></div>
    {% for s in school %}
        <div class="card" style="width: 18rem;">
            <img src="{{s.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{s.name}}</h5>
            <h6 class="card-subtitle">{{s.address}}</h6>
            <p class="card-text">{{'This is a highschool good highschool'}}</p>
            <a href="#" class="btn btn-primary">more info!</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
